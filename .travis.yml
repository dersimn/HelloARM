sudo: required
services:
  - docker
language: bash
script:
- ls -la
# prepare qemu
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
- wget https://github.com/multiarch/qemu-user-static/releases/download/v2.9.1/qemu-arm-static.tar.gz -O /tmp/qemu-arm-static.tar.gz
- tar xvf /tmp/qemu-arm-static.tar.gz -C /tmp
- docker run -v /tmp/qemu-arm-static:/usr/bin/qemu-arm-static armhf/hello-world
# build image
- docker build -t dersimn/helloarm:armhf -f Dockerfile.armhf .
- docker run dersimn/helloarm:armhf ls -la /
- docker run dersimn/helloarm:armhf ls -la /stuff
# push image
- >
  if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    TAG=$(if [ "$TRAVIS_BRANCH" != "master" ]; then echo ":$TRAVIS_BRANCH" ; fi)
    docker tag dersimn/helloarm:armhf dersimn/helloarm:armhf$TAG
    docker push dersimn/helloarm:armhf$TAG
  fi